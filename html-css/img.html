 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images and tables</title>
 </head>
 <link rel="stylesheet" href="style1.css"
 <body>
    <img src="p2.png" alt="photos" width="200">
    <br>
    <table>
        <caption>DATA</caption>
        <thead>
            <tr>
                <th>name</th>
                <th>department</th>
                <th>language</th>
                </tr>
        </thead>
        <tbody>
            <tr>
                <td>ayush</td>
                <td>IT</td>
                <td>javascript</td>
            <tr>
               <td colspan="2">deepak</td>
               <td rowspan="2">IT</td>
               <td colspan="2">css</td>
            </tr>
        </tbody>
    </table>


 </body>
 </html>
