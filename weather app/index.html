<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="" alt="bgimg" id="bgimg">
        <div class="header">
            

            <div class="location-not-found">
                <h1>Sorry , location not found !!!</h1>
                <img src="/assets/404.png" alt="404">
            </div>
            <div class="search-box">
                <input type="text" placeholder="enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchbtn"></button>
            </div>
        </div>
        <div class="weather-body">
            <img src="/assets/cloud.png" alt="weather" class="weather-img" >
            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <img src="/assets/humidity.png" alt="humidity">
                    <div class="text">
                    <span id="humidity">45%</span>
                    <p>humidity</p>
                </div>
                    
                </div>
                <div class="wind">
                    <img src="/assets/wind-speed-7.svg" alt="humidity">
                    <div class="text">
                    <span id="wind-speed">12km/H</span>
                    <p>wind speed</p>
                </div>
                    
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/28c920ca9f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
